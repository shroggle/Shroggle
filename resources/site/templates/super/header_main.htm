<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <title><!-- PAGE_TITLE --></title>
    <!-- PAGE_HEADER -->
    <style type="text/css">
        body {
            background-color: #F6F6F6;
            font-family: Verdana, Geneva, Arial, Helvetica, sans-serif;
            font-size: 12pt;
        }

        body, div, p, table, tr, td, img {
            margin: 0;
            padding: 0;
        }

        table, tr, td {
            vertical-align: top;
        }

        #topPane {
            width: 100%;
            height: 85px;
            text-align: left;
            vertical-align: bottom;
            padding-bottom: 0;
        }

        .topDiv {
            min-height: 55px;
            height: auto !important;
            height: 55px;
            text-align: left;
            margin: 0;
            vertical-align: top;
            padding: 15px;
        }

        #topPane, #topPane a {
            color: white;
        }

        .mainContent {
            vertical-align: top;
            overflow-x: hidden;
            width: 100%;
        }

        .mainDiv {
            width: 100%;

        }

        #mainTbl {
            width: 100%;
            border-collapse: separate;
            min-height: 600px;
            height: 600px;
        }

        .shroggleLogo {
            width: 100%;
            clear: both;
            text-align: center;
        }

        .shroggleLogo p {
            padding: 15px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 10pt;
            letter-spacing: 0.1em;
        }

        .shroggleLogo img {
            border: 0;
            vertical-align: middle;
        }


    </style>

</head>
<body>
<div class="mainDiv">
    <table id="mainTbl" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td id="topPane">
                <div class="topDiv mediaBlock"></div>
            </td>
        </tr>
        <tr>
            <td class="mainContent mediaBlock"></td>
        </tr>
    </table>
</div>


</body>
</html>
