<html>
<head>

<title><!-- PAGE_TITLE --></title>

<style>
*{
	margin:0;
	padding:0;
}
body {
    font-family:Arial, Helvetica, sans-serif;

}

	border:0;
	vertical-align:top;
}

	border:0;
}

}

	width:960px;

}
.content {

	margin:160px auto 0;
	
}
.leftcol, .rightcol {
	width:275px;
	height:475px;
     overflow:hidden;
}
.footer {
	width:1024px;
	margin:70px auto 10px;
}

</style>
<!-- PAGE_HEADER -->
</head>

<body>
<div class="wrapper">
	<div class="header mediaBlock"></div>
	<div class="content">
	<table border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td class="leftcol mediaBlock"></td>
		<td class="rightcol mediaBlock"></td>
	</tr>
</table>

	</div>
	
	<div class="footer mediaBlock"></div>
  
</div>

</html>
