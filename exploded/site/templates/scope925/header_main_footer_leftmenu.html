<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

    <title><!-- PAGE_TITLE --></title>
    <!-- PAGE_HEADER -->
    <style type="text/css">
        body, div, p, img {
            margin: 0;
            padding: 0;
        }

        table, tr, td {
            vertical-align: top;
        }

        body {

            font-size: 10pt;
            font-family: Arial, Helvetica, sans-serif;
        }

        #content {
            margin: 20px auto;
            width: 925px;
            height: auto;
         }

        .topPane {
            width: 100%;
            min-height: 85px;
            height: auto;

        }

        .middlePane {
            width: 100%;
            min-height: 400px;
            height: auto;
            clear: both;
            background-color: white;
            color:#333;
        }

        .middleLeft {
            width: 300px;
            min-height: 400px;
            height: auto;
            background: white;
        }

        .middleRight {
            min-height: 400px;
            height: auto;
            width: 625px;
            background: white;
        }

        .bottomPane {
            width: 100%;
            min-height: 85px;
            height: auto;
            clear: both;

        }



    </style>

</head>
<body>
<div id="content">
    <div class="topPane mediaBlock"></div>

    <div class="middlePane">
        <table cellpadding="0" cellspacing="0" border="0">
            <tr>
                <td class="middleLeft mediaBlock"></td>
                <td class="middleRight mediaBlock"></td>
            </tr>
        </table>
    </div>

    <div class="bottomPane mediaBlock"></div>
</div>


</body>
</html>
