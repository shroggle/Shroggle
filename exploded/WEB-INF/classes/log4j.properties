log4j.rootLogger=INFO, CONSOLE, TESTHELP

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n

log4j.appender.TESTHELP.layout=org.apache.log4j.PatternLayout
log4j.appender.TESTHELP.layout.ConversionPattern=[%d{MMM dd HH:mm:ss}] %-5p (%F:%L) - %m%n
log4j.appender.TESTHELP=com.shroggle.util.testhelp.TestHelpLog4jAppender